    <!-- Card -->
    <div class="bloque d-flex justify-content-around mt-4">
        <!-- --------primera card--------- -->
        <div class="card" style="width: 18rem;">
            <img src="https://files.cults3d.com/uploaders/13334750/illustration-file/7e0dbe09-ff91-4a9e-8647-4171b9abd25b/Superior_Iron_Man_v2_Thicken_2017-Dec-07_04-06-30AM-000_CustomizedView13397431581_large.png"
                class="card-img-top" alt="Casco de iron man">
            <div class="card-body d-flex flex-column align-items-center custom-cardModify">
                <h5 class="card-title">Nombre</h5>
                <input id="inputNombre" type="text" placeholder="Ingresa tu Nombre">
                <!-- <a href="#" class="btn btn-primary">Da click</a> -->
            </div>
        </div>
        <!-- --------------Segunda Card-------- -->
        <div class="card" style="width: 18rem;">
            <img src="https://files.cults3d.com/uploaders/13334750/illustration-file/7e0dbe09-ff91-4a9e-8647-4171b9abd25b/Superior_Iron_Man_v2_Thicken_2017-Dec-07_04-06-30AM-000_CustomizedView13397431581_large.png"

            <div class="card-body d-flex flex-column align-items-center custom-cardModify">
                <h5 class="card-title">Telefono</h5>
                <input id="inputTelefono" type="password" placeholder="Ingresa tu Telefono">
                <button class="boton" id="boton">Dale!</button>
            </div>
        </div>
        <!-- ---------------tercera card---------- -->

        <div class="card" style="width: 18rem;">

                class="card-img-top" alt="Casco de iron man">
            <div class="card-body d-flex flex-column align-items-center custom-cardModify">
                <h5 class="card-title">Pizza con piña o sin piña</h5>
                <input id="inputPizza" type="text" placeholder="Ingresa si con piña la pizza">
                <!-- <a href="#" class="btn btn-primary">Da click</a> -->
            </div>
        </div>



    </div>
    <div id="card" class="custom-desaparecer centrado">
        <div class="resp d-flex flex-column align-items-center col-3 center bg-dark text-white ">
            <div>
                <p id="nombre">Nombre</p>
            </div>
            <div>
                <p id="telefono">Telefono</p>

            </div>
            <div>
